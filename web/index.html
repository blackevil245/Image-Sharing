<!DOCTYPE HTML>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
                <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

    <!-- Add your site or application content here -->
    <header>
        <img src="img/logo.png" alt="" class="logo center-vertical">
        <div class="center-vertical" id="right-panel">
            <a href="#" class="button" id="exploreButton"><i class="fa fa-rss" style="font-size:1.8em;margin-right:5px;"></i> <span>Explore</span></a>
            <a href="#" class="button" id="uploadButton"><i class="fa fa-cloud-upload" style="font-size:1.8em;margin-right:5px;"></i> <span>Upload</span></a>
            <a href="#" class="button" id="signinButton"><i class="fa fa-sign-in" style="font-size:1.8em;margin-right:5px"></i><span>Sign in</span></a>
            <a href="#" class="button" id="myAccountButton"><i class="fa fa-user" style="font-size:1.8em;margin-right:5px"></i><span>Account</span></a>
        </div>
    </header>

    <main class="wrapper">
        <div class="popup-wrapper" id="popupUploadWindow">
            <div class="popup-content flex-center flex-column">
                <form action="uploadServlet" method="post" enctype="multipart/form-data" id="uploadForm" class="info-form">
                    <center class="input-field">
                        <input type="text" id="image-title" name="image-title" required placeholder="Title">
                    </center>
                    <center class="input-field">
                        <input type="number" id="owner-id" hidden name="owner-id" disabled required placeholder="Owner ID">
                    </center>
                    <center class="input-field">
                        <input type="file" id="file" name="upload-image" accept="image/*" required>
                    </center>
                    <center class="input-field">
                        <input type="submit" value="Upload" id="submit-upload" />
                    </center>
                </form>
            </div>
        </div>

        <div class="popup-wrapper" id="popupLoginWindow">
            <div class="popup-content flex-center flex-column">
                <form action="loginServlet" method="get" id="loginForm">
                    <input type="text" id="username" placeholder="Username" name="login-username" required>
                    <br>
                    <input type="password" id="password" placeholder="Password" name="login-password" style="margin-top:5px;" required>
                    <br>
                    <center>
                        <input type="submit" id="Login" value="Login" style="margin-top:10px;" required>
                    </center>
                </form>
                <a style="margin-top:10px;text-decoration:none;cursor:pointer;" id="register">Register</a>
            </div>
        </div>

        <div class="popup-wrapper" id="popupRegisterWindow">
            <div class="popup-content flex-center flex-column">
                <form action="registerServlet" id="registerForm" method="get">
                    <input type="text" name="username" placeholder="Username" required>
                    <br>
                    <input type="password" name="password" placeholder="Password" required>
                    <br>
                    <input type="password" name="retype-password" placeholder="Re-type password" required>
                    <br>
                    <center>
                        <input type="submit" value="Register">
                    </center>
                </form>
            </div>
        </div>

        <div class="popup-wrapper" id="popupMyAccount">
            <div class="popup-content flex-center flex-row">
                <div class="round-btn flex-column" id="showMyImage"><i class="fa fa-file-image-o" style="font-size:40px;"></i>
                    <br>My Image</div>
                <div class="round-btn flex-column" id="signOut"><i class="fa fa-sign-out" style="font-size:40px;"></i>
                    <br>Sign out</div>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="gallery-wrapper">
                <div class="img-container flex-center">
                    <img src="" alt="" id="galleryImg">
                </div>
                <div class="img-data">
                    <div class="close-gallery"><span class="fa fa-close" id="closeGallery" style="font-size:27px;"></span></div>
                    <div class="data-section">
                        <p style="font-size:25px" id="title">Title</p>
                        <p style="font-size:15px" id="image-date">Date created</p>
                        <p id="image-owner">Owner</p>
                        <p id="image-point">Points</p>
                        <div class="vote-panel">
                            <button class="vote-btn fa fa-arrow"><span class="fa fa-arrow-up"></span></button>
                            <button class="vote-btn"><span class="fa fa-arrow-down"></span></button>
                        </div>

                    </div>
                    <div class="comment-section">
                        <form action="" style="height:20%;">
                            <input type="text" placeholder="Comment">
                            <input type="submit" value="Post">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <section class="wrapper">
            <center>
                <p class="sorting-phrase">I want to see
                    <span>
               <select name="" id="sort1">
                <option value="" selected>new</option>
                <option value="">popular</option>
            </select>
            </span> images sorted by
                    <span>
                <select name="" id="sort2">
                 <option value="" selected>time</option>
                 <option value="">point</option>
             </select>
             </span></p>
            </center>
        </section>


        <section class="content-wrapper">
        </section>

        <section class="notification">
            <p id="notification-text">abcd</p>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/UX.js"></script>

</body>

</html>
